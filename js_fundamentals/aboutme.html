 <!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
   <title>About Me</title>

   <style type="text/css">
	.listitem{
		color: red;
	}
	</style>
 
 </head>

<body>
  <h1>About Me</h1>
  
  <ul>
     <li>Nickname: <span id="nickname"></span> 
    <li>Favorites:  <span id="favorites"></span>

</body>
</html>

<script type="text/javascript">
	document.getElementsByTagName("body")[0]["style"]["font-family"]= "Arial";

	}

</script>
